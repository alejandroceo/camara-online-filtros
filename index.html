<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camara con Filtros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Camara con Filtros</h1>
    <div id="video-container">
        <video id="video" autoplay></video>
    </div>
    <div id="filters-container">
        <button class="filter-btn" onclick="applyFilter('none')">Normal</button>
        <button class="filter-btn" onclick="applyFilter('grayscale')">Blanco y Negro</button>
        <button class="filter-btn" onclick="applyFilter('sepia')">Sepia</button>
        <button class="filter-btn" onclick="applyFilter('blur')">Difuminado</button>
        <button class="filter-btn" onclick="applyFilter('saturate')">Colores</button>
        <button class="filter-btn" onclick="applyFilter('invert')">Invertir Colores</button>
    </div>
    <div id="take-photo-container">
        <button onclick="takePhoto()">Tomar Foto</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
